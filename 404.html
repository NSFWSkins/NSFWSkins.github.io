<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>404 Not Found</title><style>@import url(https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap);body{font-family:Roboto,Arial,sans-serif;background-color:#272a33;margin:0;padding:0;color:#fff;text-align:center}.container{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}h1{font-size:calc(1.5em + 2vmin);margin-bottom:20px;transition:font-size .5s}p{font-size:calc(.75em + 1vmin);margin-bottom:40px;transition:font-size .5s}button{padding:15px 30px;background-color:#3ba756;color:#fff;font-size:calc(.75em + 1vmin);border:none;border-radius:5px;cursor:pointer;transition:background-color .3s;text-decoration:none;transition:font-size .5s}button:hover{background-color:#46ad72}@media all and (orientation:portrait){h1{font-size:calc(1.5em + .8vmin)}p{font-size:calc(.75em + .8vmin)}button{font-size:calc(.75em + .8vmin)}}</style></head><body><div class="container"><h1>404</h1><p>Oops! The page you are looking for could not be found.</p><button onclick="location.href='https://nsfwskins.github.io/'">Go back to home</button></div></body></html>
