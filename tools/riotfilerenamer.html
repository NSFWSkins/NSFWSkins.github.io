<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Rito File Renamer</title><style>body{background-color:#1e1e1e;color:#fff;font-family:Arial,sans-serif;height:100vh;margin:0;overflow:hidden}header{background-color:#333;padding:calc(.75em + 1vmin);text-align:center;display:flex;align-content:center;justify-content:space-between}header h1{font-size:calc(1.5em + 2vmin)}#drop-area{border:2px dashed #444;padding:calc(1em + 1vmin);text-align:center;margin:5% auto;width:60%;height:40%;cursor:pointer;transition:border .3s,background-color .3s;display:flex;flex-direction:column;align-items:center;justify-content:center}#drop-area p{margin:0;font-size:calc(.75em + 1vmin)}#drop-area:hover{border:2px dashed #fff;background-color:#333}#processing{display:none;font-size:calc(1em + 1vmin);color:#ccc;text-align:center;margin-top:calc(1em + 1vmin)}#processing::after{content:"Processing...";animation:loading 1s infinite}@keyframes loading{0%{content:"Processing."}33%{content:"Processing.."}66%{content:"Processing..."}}#explanation{font-size:calc(.75em + 1vmin);display:flex;flex-direction:column;justify-content:center;align-items:center;position:absolute;bottom:calc(2em + 2vmin);left:0;right:0;text-align:center}@media (max-width:600px){#explanation{font-size:calc(1.5em + 1vmin)}}#view-gallery-button{background-color:rgba(65,65,65,1);color:#fff;padding:5px 50px;font-size:calc(.75em + 1vmin);border:none;cursor:pointer}#view-gallery-button-dis{background-color:#333;color:#fff;padding:5px 50px;font-size:calc(.75em + 1vmin);border:none;cursor:pointer;user-select:none;color:transparent;background-color:transparent;opacity:0;cursor:default}#view-gallery-button:hover{background-color:#444}</style><header><button id=view-gallery-button onclick='location="https://nsfwskins.github.io/"'>View Skins Gallery</button><h1>Rito File Renamer</h1><button id=view-gallery-button-dis>View Skins Gallery</button></header><div id=drop-area style="border:2px dashed #ccc;padding:20px;text-align:center"><p>Drag and drop a ZIP file to fix it.<div id=loading-icon style=display:none><p>Processing...</div></div><div id=explanation><p>This exclusively fixes mods affected by Riot's file renaming.</div><script src=https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js></script><script>const dropArea=document.getElementById('drop-area');const loadingIcon=document.getElementById('loading-icon');dropArea.addEventListener('dragover',(e)=>{e.preventDefault();dropArea.style.border='2px dashed #000'});dropArea.addEventListener('drop',async(e)=>{e.preventDefault();dropArea.style.border='2px dashed #ccc';loadingIcon.style.display='block';const files=e.dataTransfer.files;if(files.length>0){for(const file of files){if(file.type==='application/x-zip-compressed'||file.type==='application/zip'){await processZipFile(file)}}}
loadingIcon.style.display='none'});async function processZipFile(zipFile){const zip=new JSZip();const zipBlob=await zipFile.arrayBuffer();await zip.loadAsync(zipBlob);const renamedFiles={};zip.forEach((relativePath,file)=>{const modifiedFileName=customFunction(relativePath);if(relativePath!==modifiedFileName){zip.file(modifiedFileName,file.async('blob'));renamedFiles[relativePath]=!0}});for(const oldFile in renamedFiles){zip.remove(oldFile)}
const modifiedZipBlob=await zip.generateAsync({type:'blob'});downloadBlobAsFile(modifiedZipBlob,zipFile.name)}
function downloadBlobAsFile(blob,fileName){const link=document.createElement('a');link.href=URL.createObjectURL(blob);link.download=fileName;link.click()}
function customFunction(relativePath){const basename=relativePath.split('/').pop();const pth=relativePath.substring(0,relativePath.lastIndexOf('/')+1);const match=basename.match(/([a-zA-Z0-9_]+)\.(?:[a-zA-Z0-9_])+\.([a-zA-Z]+)/)||basename.match(/([a-zA-Z0-9_]+)\.([a-zA-Z]+)/);if(match){match.shift();return pth+match.join(".")}else{return relativePath}}</script>
